<body>
    <h1>Take the quiz and win a prize!</h1>


    <form id="quiz" name="quiz">


        <p class="questions">What is the capital of Rhode Island?</p>
        <input id="textbox" type="text" name="question1">

        <p class="questions">What is the capital of Connecticut?</p>
        <input type="radio" id="mc" name="question2" value="Hartford"> Hartford
        <br>
        <input type="radio" id="mc" name="question2" value="Heartford"> Heartford
        <br>

        <p class="questions">What is the capital of New York?</p>

        <input type="radio" id="mc" name="question3" value="Albany"> Albany
        <br>
        <input type="radio" id="mc" name="question3" value="All Benny's"> All Benny's
        <br>


        <input id="button" type="button" value="I'm finished!" onclick="checkAnswers();">


    </form>

    <div id="on-submit">
        <p id="number-correct"></p>
        <p id="message"></p>
    </div>



    <script src="./assets/javascript/game.js" type="text/javascript"></script>
</body>
